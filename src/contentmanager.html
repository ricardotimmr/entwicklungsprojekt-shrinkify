<!DOCTYPE html>
<html lang="de">
    <head>
        <!-- Meta-Informationen und Stylesheets -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contentmanager-page</title>

        <!-- Externe Stylesheets -->
        <link rel="stylesheet" href="styles/combined.css">
        <link rel="stylesheet" href="styles/contentmanager.css">
    </head>

    <body>
        <!-- Header mit Navigation -->
        <header>
            <h1>shrinkify.</h1>  
            <ul>
                <li><a href="/">Über uns</a></li>
                <li><a href="/">Support</a></li>
                <li><a href="contentmanager.html">Login</a></li>
            </ul>
        </header>

        <main>
            <!-- Bereich für Kredit-Benachrichtigungen -->
            <div id="credit-alerts" class="credit-alerts"></div>

            <!-- Hauptbereich für Content-Manager-Optionen -->
            <section class="contentmanager-options">

                <!-- Aktionen: Kundenübersicht, Suche, Neuer Kunde -->
                <div class="actions">
                    <h2>Übersicht</h2>
                    <nav>
                        <div class="search-bar">
                            <input type="text" id="customer-search" class="search" placeholder="Suche nach Kunden...">
                            <span class="icon">search</span>
                        </div>
                        <button id="new-customer-button" class="new-customer">Neuer Kunde <span class="icon">add</span></button>
                    </nav>
                </div>

                <!-- Formular zum Hinzufügen eines neuen Kunden -->
                <div id="new-customer-form" style="display: none;">
                    <span class="close-btn" onclick="document.getElementById('new-customer-form').style.display = 'none';">&times;</span>
                    <input type="text" id="customer-name" placeholder="Kundenname" />
                    <input type="email" id="customer-email" placeholder="Email" />
                    <button id="submit-customer" class="submit-customer">Kunde erstellen</button>
                </div>

                <!-- Formular zum Erstellen eines neuen Links -->
                <div id="new-link-form" style="display: none;">
                    <span class="close-btn" onclick="closeNewLinkForm();">&times;</span>
                    <input type="text" id="project-name" placeholder="Projektname" />
                    <button id="submit-link">Karte erstellen</button>
                </div>

                <!-- Kundenliste -->
                <div class="customer-list">
                    <div class="customer" data-id="1">
                        <!-- Kundenname mit aufklappbarer Karte -->
                        <div class="customer-name">
                            <button class="customer-button" onclick="toggleCard(this)">MediaFlare</button>
                            <span class="icon">download</span>
                        </div>

                        <div class="customer-links" style="display: none;"></div>

                        <a href="javascript:void(0);" class="new-link" onclick="openNewLinkForm('1')">
                            <p>Neuer Link</p>
                            <span class="icon">add</span>
                        </a>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer mit allgemeinen Informationen -->
        <footer class="footer">
            <div class="footer-content">
                <div class="left">
                    <div class="brand">shrinkify.</div>
                    <p class="small-text">shrinkify. – Einfaches und effizientes Dateikomprimieren für Ihre digitalen Anforderungen.</p>
                </div>
                <ul class="right">
                    <li><a href="#">Über uns</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Impressum</a></li>
                </ul>
            </div>
            <hr class="divider">
            <div class="copyright">
                <p>&#169; 2025 shrinkify. All rights reserved.</p>
            </div>
        </footer>

        <!-- Externe Skripte für Kunden- und Link-Management -->
        <script src="/src/scripts/createNewCustomerLinks.js"></script>
        <script src="/src/scripts/createNewCustomer.js"></script>
    </body>
</html>
