<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://apis.google.com https://accounts.google.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-poc-datei-upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="file" id="fileInput" name="file" accept=".jpg, .jpeg, .png" multiple />
        <button type="submit">Upload</button>
    </form>
    <ul id="fileList"></ul>
    <div id="uploadStatus"></div>
    <div id="toastContainer"></div>

    <!-- Button to trigger Google Drive picker -->
    <div id="fileSources">
        <button id="selectFromGoogleDrive">Google Drive</button>
    </div>    

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
    <script src="googledrive.js"></script>
</body>
</html>
