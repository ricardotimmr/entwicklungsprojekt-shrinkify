<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-poc-datei-upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="file" id="fileInput" name="file" accept=".jpg, .jpeg, .png" multiple />
        <button type="submit">Upload</button>
    </form>
    <ul id="fileList"></ul> <!-- Liste für ausgewählte Dateien -->
    <div id="uploadStatus"></div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <div id="fileSources">
        <button id="selectFromGoogleDrive">Von Google Drive</button>
        <button id="selectFromDropbox">Von Dropbox</button>
    </div>    

    <script src="https://apis.google.com/js/api.js"></script>

    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>

    <script src="script.js"></script>
    <script src="dropbox.js"></script>
    <script src="googledrive.js"></script>
</body>

</html>
