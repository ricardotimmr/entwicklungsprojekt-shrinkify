<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1-poc-datei-upload</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Form fÃ¼r Datei-Upload -->
        <form id="upload-form">
            <input type="file" id="fileInput" name="file" accept=".jpg, .jpeg, .png" multiple />
            <button type="submit">Upload</button>
        </form>

        <!-- E-Mail-Bereich -->
        <div id="email-container">
            <img src="icons/email-icon.png" alt="E-Mail Icon" id="email-icon" />
            <div id="email-hover" class="hidden">
                <form id="email-form">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" placeholder="Ihre E-Mail-Adresse" required />
                    <button type="submit">Senden</button>
                </form>                    
            </div>
        </div>

        <script src="script.js"></script>
    </body>    
</html>
