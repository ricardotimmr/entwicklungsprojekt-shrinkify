<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scaled=1.0" />
        <title>1-poc-datei-upload</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form>
            <input type="file" id="fileInput" name="file" accept=".jpg, .jpeg, .png" multiple />
            <button type="submit">Upload</button>
        </form>
        <form id="emailForm">
            <input type="email" id="emailInput" name="email" placeholder="shrinkify.ep@gmail.com" required />
            <button type="submit">E-Mail senden</button>
        </form>
        <script src="script.js"></script>
    </body>
